{% extends 'realtyestateapp/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h1>Животные зоопарка</h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
                <h3> {{ el.animal }}</h3>
                <p> {{ el.name}} </p>
            </div>
        {% endfor %}
    {% else %}
        <p>Отсутсвуют записи</p>
    {% endif %}
{% endblock %}
